server.url = 172.0.0.1:8383/development
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

## Elasticsearch
spring.elasticsearch.rest.uris=192.168.33.10:9200
spring.elasticsearch.rest.connection-timeout=1s
